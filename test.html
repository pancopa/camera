<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Hat Try-On</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe-mindar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #capture-button { position: absolute; top: 10px; left: 10px; z-index: 1; }
    </style>
</head>
<body>
    <a-scene mindar="autoStart: true; uiLoading: 'no'; uiScanning: 'no'; uiError: 'no'; uiLocalError: 'no';" 
             embedded 
             device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0"></a-camera>
        <a-entity mindar-face="faceIndex: 0">
            <a-entity 
                geometry="primitive: box; width: 1; height: 1; depth: 1" 
                material="color: red;" 
                position="0 0.5 0" 
                scale="0.3 0.3 0.3">
            </a-entity>
        </a-entity>
    </a-scene>
    <button id="capture-button">Capture</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const captureButton = document.getElementById('capture-button');
            const scene = document.querySelector('a-scene');

            captureButton.addEventListener('click', () => {
                // A-Frameのシーンからスクリーンショットを取得
                scene.components.screenshot.capture('perspective');

                // スクリーンショットが準備できたらコールバック
                scene.addEventListener('screenshotready', (e) => {
                    const dataUrl = e.detail;
                    downloadImage(dataUrl, 'screenshot.png');
                });
            });

            function downloadImage(dataUrl, filename) {
                const a = document.createElement('a');
                a.href = dataUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });
    </script>
</body>
</html>
